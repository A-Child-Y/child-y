    <div id="home">

            <div class="two">
                <div class="con">
                    <div class="con-title">
                        <div class="title-one"><span>Child</span></div>
                        <div class="title-two"><span>登录Child，发现更多可信赖的解答</span></div>
                    </div>
                    <div class="con-form">
                       <form action=" {% url 'sign_in' %}" method="post">
                           {% csrf_token %}
                           <div><input type="text"  required pattern="^[0-9a-zA-Z]{2,15}$" onblur="rBlur(event)" onfocus="rFocus(event)" name="username" placeholder="账号"></div>
                           <div><input type="password" required pattern="^[0-9a-zA-Z@_.]{6,18}$" onblur="rBlur(event)" onfocus="rFocus(event)" name="password" placeholder="密码"></div>
                            <button type="submit" onmouseover="this.style.backgroundColor='#1874CD'"  onmouseout="this.style.backgroundColor='#0084ff'">登录</button>
                            <br>
                           {% if messages %}
                               <script>
                                   {% for x in messages %}
                                        alert('{{ x }}');
                                   {% endfor %}
                               </script>
                           {% endif %}
                        </form>
                        <div class="con-reg">
                            <span>没有账号？</span><span onclick="rClick(event)">注册</span>
                        </div>
                    </div>
                    
                </div>
